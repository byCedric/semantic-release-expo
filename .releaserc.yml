---
branch: master
repositoryUrl: https://github.com/bycedric/semantic-release-expo.git
tagFormat: ${version}
analyzeCommits:
  - path: '@semantic-release/commit-analyzer'
    preset: angular
    releaseRules:
      - type: docs
        release: patch
      - type: feature
        release: minor
      - type: fix
        release: patch
      - type: test
        release: patch
verifyConditions:
  - '@semantic-release/changelog'
  - '@semantic-release/npm'
  - 'semantic-release-git-branches'
prepare:
  - '@semantic-release/changelog'
  - '@semantic-release/npm'
  - path: 'semantic-release-git-branches'
    branchMerges: [develop, master]
    message: |
      release: create new version ${nextRelease.version} [skip ci]

      ${nextRelease.notes}
