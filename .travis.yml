---
language: node_js
node_js:
  - 11
  - 10
  - 8
cache:
  directories:
    - ~/.npm
install:
  - npm install
script:
  - npx commitlint-travis
  - npm audit
  - npm test
  - npm run build
after_success:
  - npx codecov
deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx semantic-release
  on:
    branch: master
    node: 10
